<!DOCTYPE html>
<html>
<head>
  <title>Freelance This</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
</head>
<body>

  <!-- Parent Elements -->
  <div class="main-content">
    <nav></nav>
    <header></header>
    <div id="content"></div>
  </div>

  <!-- Persistent Elements -->
  <script id="header" type="text/x-dot-template">
    <a href="#" class="nav-icon"></a>
    <h1 class="logo">{{=it.logo}}</h1>
    <div class="display-style">
      <div class="list-icon"></div>
      <div class="block-icon"></div>
    </div>
  </script>

  <script id="nav" type="text/x-dot-template">
    <ul class="nav">
      <li>
        <a href="#home">Home</a>
      </li>
      <li>
        <a href="#about">About</a>
      </li>
      <li>
        <a href="#contact">Contact Us</a>
      </li>
      <li>
        <a href="#client">Client Login</a>
      </li>
    </ul>
  </script>

  <!-- Views -->

  <script id="home" type="text/x-dot-template">
    <h2>{{=it.data}}</h2>
  </script>

  <script id="about" type="text/x-dot-template">
    <h2>{{=it.data}}</h2>
  </script>

  <script id="contact" type="text/x-dot-template">
    <h2>{{=it.data}}</h2>
  </script>

  <script id="client" type="text/x-dot-template">
    <h2>{{=it.data}}</h2>
  </script>


  <script src="/bower_components/jquery/jquery.js"></script>
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/bower_components/backbone/backbone.js"></script>
  <script src="/bower_components/doT/doT.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
